version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: monthly
    time: "23:30"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.liquibase:liquibase-core
    versions:
    - 4.2.2
    - 4.3.1
  - dependency-name: org.springframework:spring-jdbc
    versions:
    - 5.3.2
    - 5.3.3
    - 5.3.4
  - dependency-name: org.springframework:spring-web
    versions:
    - 5.3.2
    - 5.3.3
    - 5.3.4
  - dependency-name: org.springframework:spring-context
    versions:
    - 5.3.2
    - 5.3.3
    - 5.3.4
  - dependency-name: org.springframework:spring-beans
    versions:
    - 5.3.2
    - 5.3.3
  - dependency-name: org.apache.cxf:cxf-rt-transports-http-jetty
    versions:
    - 3.4.2
  - dependency-name: org.apache.cxf:cxf-rt-frontend-jaxrs
    versions:
    - 3.4.2
  - dependency-name: org.apache.cxf:cxf-rt-transports-http
    versions:
    - 3.4.2
  - dependency-name: org.apache.cxf:cxf-rt-frontend-jaxws
    versions:
    - 3.4.2
  - dependency-name: mysql:mysql-connector-java
    versions:
    - 8.0.22
