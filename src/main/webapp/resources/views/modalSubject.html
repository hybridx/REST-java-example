<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="close()">
	<span aria-hidden="true">&times;</span>
	</button>
</div>
<form ng-submit="postSubjectData()">
	<form>
		<div class="form-group row" id="modalElement" style="margin-top: 2em;">
			<label for="SubjectId" class="col-sm-2 col-form-label">Subject Id</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" 
				placeholder="Subject Id" ng-model="subjectInfo.subjectId" required>
			</div>
		</div>
		<div class="form-group row" id="modalElement" style="margin-top: 2em;">
			<label for="SubjectName" class="col-sm-2 col-form-label">Subject Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" 
				placeholder="Subject Name" ng-model="subjectInfo.subjectName" required>
			</div>
		</div>
		
		<div class="modal-footer" style="margin-top: 2em;">
			<input type="submit" value="Save" class="btn btn-primary">
		</div>
	</form>
</div>
</form>
